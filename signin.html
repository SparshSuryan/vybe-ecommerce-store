    <section id="signin-page">
        <div class="container">
            <h2>Create Your Account</h2>
            <form id="register-form" action="register_user.php" method="POST">
                <div class="form-group">
                    <label for="user_id">User ID:</label>
                    <input type="text" id="user_id" name="user_id" placeholder="Enter a unique User ID" required>
                </div>

                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>

                <div class="form-group">
                    <label for="street_address">Street Address:</label>
                    <input type="text" id="street_address" name="street_address" required>
                </div>

                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>

                <div class="form-group">
                    <label for="state">State/Province:</label>
                    <input type="text" id="state" name="state" required>
                </div>

                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" required>
                </div>

                <div class="form-group">
                    <label for="postal_code">Postal/ZIP Code:</label>
                    <input type="text" id="postal_code" name="postal_code" required>
                </div>

                <div class="form-group">
                    <input type="checkbox" id="privacy_policy" name="privacy_policy" required>
                    <label for="privacy_policy">I agree to the <a href="privacy.html">Privacy Policy</a>.</label>
                </div>

                <div class="form-group">
                    <input type="checkbox" id="terms_conditions" name="terms_conditions" required>
                    <label for="terms_conditions">I agree to the <a href="terms.html">Terms & Conditions</a>.</label>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn">Register</button>
                </div>

                <input type="hidden" name="operation" value="Insert">

                <p>Already have an account? <a href="login.html">Log In Here</a></p>
            </form>
        </div>
    </section>
